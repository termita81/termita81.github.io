<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app"></div>

    <main>

      <div>
        <div id="expression">&nbsp;</div>
        <div id="current">&nbsp;</div>
        <!-- <input id="expression" disabled />
        <input id="current" disabled /> -->
      </div>

      <div id="buttons">
        <button data-content="c" class="double clear">C</button>
        <button data-content="ce">CE</button>
        <button data-content="/">/</button>
        <button data-content="7">7</button>
        <button data-content="8">8</button>
        <button data-content="9">9</button>
        <button data-content="*">*</button>
        <button data-content="4">4</button>
        <button data-content="5">5</button>
        <button data-content="6">6</button>
        <button data-content="+">+</button>
        <button data-content="1">1</button>
        <button data-content="2">2</button>
        <button data-content="3">3</button>
        <button data-content="-">-</button>
        <button data-content="+-">+/-</button>
        <button data-content="0">0</button>
        <button data-content=".">.</button>
        <button data-content="=" class="equal">=</button>
      </div>

    </main>

    <script src="immediateCalculator.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
